<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jordan Shoes</title>
</head>

<body>
    <!-- Div container -->
    <div class="container">

        <div class="promotion">
            <span>Ganhe R$10,00 de desconto no frete.</span>
        </div>
        <header>
            <span>JordanShoes</span>
        </header>

        <!-- Div main  -->
        <main>

            <div class="banner">
                <div class="banner__bg-opacity">
                </div>
                <div class="banner-information">
                    <div class="banner-information__title">
                        <h1 class="text-white">A melhor loja de Jordan</h1>
                    </div>
                    <div class="banner-information__text">
                        <span class="text-light">O tênis Jordan é fruto de uma velha e forte parceria<br> entre a Nike e
                            o
                            jogador Michael Jordan.</span>
                    </div>
                </div>
            </div>


            <div class="informations">
                <h2 class="informations-title">Destaques</h2>
                <span class="informations-text">Frete grátis e chinelo de brinde é aqui, aproveite por tempo
                    limitado.</span>
            </div>

            <div class="products">
                <div class="products-box">
                    <img src="/assets/images/tenis1.svg" alt="tenis">
                </div>
                <div class="products-box">
                    <img src="/assets/images/tenis2.svg" alt="">
                </div>
                <div class="products-box">
                    <img src="/assets/images/tenis3.svg" alt="">
                </div>
                <div class="products-box">
                    <img src="/assets/images/tenis4.svg" alt="">
                </div>
                <div class="products-box">
                    <img src="/assets/images/tenis5.svg" alt="">
                </div>
                <div class="products-box">
                    <img src="/assets/images/tenis6.svg" alt="">
                </div>
                <div class="products-box">
                    <img src="/assets/images/tenis7.svg" alt="">
                </div>
                <div class="products-box">
                    <img src="/assets/images/tenis8.svg" alt="">
                </div>
            </div>
        </main>

        <footer>
            <span>Todos os direitos reservados.</span>
        </footer>
    </div>
</body>

</html>
